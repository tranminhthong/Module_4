<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css'>

</head>
<body>
<form th:object="${user}" th:action="@{/validateUser}" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Name:</label>
        <input th:field="*{name}" class="form-control" id="exampleInputEmail1">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Age:</label>
        <input th:field="*{age}" class="form-control" id="exampleInputPassword1">
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
